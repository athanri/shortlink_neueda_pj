<ul class="list-group mt-3" *ngIf="loaded && urls.length > 0">
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <label>Short Link</label>
        <label>Date Created</label>
        <label>Details</label>
        <label>Delete</label>
    </li>
    <div *ngFor="let url of urls">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{url.text}}">{{ url.text }}</a>
            <span class="log-date">{{ url.date | date: 'd/MM/yy h:mm a'}}</span>
            <a type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseDetail"><i class="fa fa-eye"></i></a>
            <a type="button" class="btn btn-outline-danger"><i (click)="onDelete(url)" class="fa fa-remove"></i></a>
        </li>
        <div id="collapseDetail" class="mb-3" [ngbCollapse]="isCollapsed">
            <div class="card">
              <div class="card-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Long Link</th>
                        <th scope="col">Created on</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td scope="row">{{url.longLinkDesc}}</td>
                        <td>{{url.date | date: 'd/MM/yy h:mm a'}}</td>
                      </tr>
                    </tbody>
                  </table>
                
              </div>
            </div>
        </div>
    </div>

</ul>

<div *ngIf="loaded && urls.length == 0" class="mt-3">
    <h5>There are no Urls in the System</h5>
</div>

<div *ngIf="!loaded" class="mt-3">
    <h5>Loading...</h5>
</div>
