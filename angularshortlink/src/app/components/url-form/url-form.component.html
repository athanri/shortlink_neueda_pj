<div class="card card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="url">Please enter the Website Link</label>
            <input 
                formControlName="url"
                id="url" 
                type="text" 
                class="form-control">
            <div *ngIf="f.url.touched && f.url.invalid && f.url.value !== ''" class="alert alert-warning">
                <div *ngIf="f.url.errors.pattern">Please enter valid url.</div>
            </div>
            <div *ngIf="serverError" class="alert alert-danger">
                <p>{{errorMsg}}</p> 
            </div>
        </div>
        <!-- <div class="form-group">
            <input type="text" name="text" [(ngModel)]="text" class="form-control" placeholder="Add a url...">
        </div> -->
        <input type="submit" value="Add Url" class="btn btn-success" [disabled]=!form.valid /> 
        <button (click)="clearState()" type="button" class="btn btn-warning ml-1" [hidden]="f.url.value === ''">Clear</button>
    </form>
</div>
